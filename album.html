<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Tracks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffffff;
        }

        .album-rating {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #track-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .track-name {
            flex: 1;
            margin-right: 20px;
        }

        .track-rating {
            flex-shrink: 0;
            margin-left: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: #e0e0e0;
            background-color: #444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="album-title"></h1>
        <div id="album-rating" class="album-rating"></div>
        <img id="album-cover" src="" alt="Album Cover" style="display: block; margin: 0 auto; border-radius: 8px; max-width: 100%; height: auto;">
        <ul id="track-list"></ul>
        <button id="edit-button">Edit Ratings</button>
        <button id="save-button" style="display:none;">Save Ratings</button>
    </div>
    
    <script src="scripts/albumPage.js"></script>
</body>
</html>
